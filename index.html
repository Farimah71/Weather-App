<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="theme">
      <img src="img/dark.png" id="theme-change" alt="Theme color" />
    </div>

    <header>
      <form name="search-form" id="form">
        <div class="form-container d-flex justify-content-center">
          <div class="form d-flex justify-content-center mt-5">
            <div class="col-7">
              <input class="rounded form-control" id="city" type="text" placeholder="Enter city..." name="city"
                autofocus />
            </div>
            <div>
              <input type="button" class="submit btn btn-primary form-control ms-2" value="Go!" onclick="getCity()" />
            </div>
            <a>
              <img src="img/location.png" alt="Find my Location" class="my-loc" title="Find my current location"
                onclick="findCurrLocation()" />
            </a>
          </div>
        </div>
      </form>
    </header>

    <div class="row">
      <div class="content d-flex">
        <div class="city-info d-flex flex-column col-4">
          <p id="city-name"></p>
          <p id="time-now"></p>
          <p class="temp-degree" onclick="degreeConvert()">
            <span id="temperature"></span>
            <a href="#">
              <sup id="unit">°C</sup>
            </a>
          </p>
        </div>

        <div class="group d-flex">
          <div class="temp-icon col-4">
            <div id="temp-pic">
              <img src="img/snowy.png" alt="Weather condition picture" />
            </div>
            <div id="temp-desc"></div>
          </div>

          <div class="temp-percent col-4">
            <span id="wind">Winds: mph</span>
            <span id="humidity">Humidity: %</span>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="days d-flex">
        <div class="day-of-week">
          <span class="day-name">Sat</span>
          <div class="weath-pic-container">
            <img src="img/snowy.png" alt="snowy" class="weath-pic" />
          </div>
          <p class="deg">-2° / 4°</p>
        </div>

        <div class="day-of-week">
          <span class="day-name">Sun</span>
          <div class="weath-pic-container">
            <img src="img/sun-behind-rain-cloud.png" alt="semi-rainy" class="weath-pic" />
          </div>
          <p class="deg">10° / 14°</p>
        </div>

        <div class="day-of-week">
          <span class="day-name">Mon</span>
          <div class="weath-pic-container">
            <img src="img/rain.png" alt="rainy" class="weath-pic" />
          </div>
          <p class="deg">6° / 8°</p>
        </div>

        <div class="day-of-week">
          <span class="day-name">Tue</span>
          <div class="weath-pic-container">
            <img src="img/sun.png" alt="sunny" class="weath-pic" />
          </div>
          <p class="deg">11° / 16°</p>
        </div>

        <div class="day-of-week">
          <span class="day-name">Wed</span>
          <div class="weath-pic-container">
            <img src="img/sun-behind-large-cloud.png" alt="cloudy" class="weath-pic" />
          </div>
          <p class="deg">12° / 14°</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p id="github_link">
      <a href="https://github.com/Farimah71/Weather-App" target="_blank">Open-source code</a>
      by Farimah Fattahi
    </p>
  </footer>

  <script src="./script.js"></script>
  <!--bootstrap script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
