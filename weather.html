<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row header">
          <div class="search-box">
            <div class="col-5"></div>
            <input
              class="city col-5 rounded"
              type="search"
              placeholder="Enter city please"
              name="city"
            />
            <input
              class="submit col-2 btn btn-primary"
              type="button"
              value="Let's go!"
            />
            <a>
              <img
                src="img/location.png"
                alt="Find my Location"
                class="my-loc"
                title="Find my current location"
                width="30px"
                height="35px"
              />
            </a>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="content">
          <div class="city-info col-4">
            <p class="city-name">Vancouver</p>
            <p class="time-now">Today 11:11 A.M</p>
            <p class="temp-degree">3<sup>°C</sup></p>
          </div>

          <div class="temp-icon col-4">
            <div class="temp-pic">
              <img
                src="img/snowy.png"
                alt="Weather condition picture"
                width="150px"
                height="150px"
              />
            </div>
            <div class="temp-desc">Snowy</div>
          </div>

          <div class="temp-percent col-4">
            <span class="wind">Winds: 56%</span>
            <span class="humidity">Humidity: 35%</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="days">
          <div class="day-of-week col-2">
            <span class="day-name">Sat</span>
            <img src="img/snowy.png" alt="snowy" class="weath-pic" />
            <p class="deg">-2° / 4°</p>
          </div>

          <div class="day-of-week col-2">
            <span class="day-name">Sun</span>
            <img
              src="img/sun-behind-rain-cloud.png"
              alt="semi-rainy"
              class="weath-pic"
            />
            <p class="deg">10° / 14°</p>
          </div>

          <div class="day-of-week col-2">
            <span class="day-name">Mon</span>
            <img src="img/rain.png" alt="rainy" class="weath-pic" />
            <p class="deg">6° / 8°</p>
          </div>

          <div class="day-of-week col-2">
            <span class="day-name">Tue</span>
            <img src="img/sun.png" alt="sunny" class="weath-pic" />
            <p class="deg">11° / 16°</p>
          </div>

          <div class="day-of-week col-2">
            <span class="day-name">Wed</span>
            <img
              src="img/sun-behind-large-cloud.png"
              alt="cloudy"
              class="weath-pic"
            />
            <p class="deg">12° / 14°</p>
          </div>
        </div>
      </div>
    </div>

    <!--bootstrap script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
